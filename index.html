<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alarm Timer - A Multiple Timers App">
    <meta name="keywords" content="alarm timer, multiple timers, countdown, time management">
    <meta name="author" content="Your Name">
    <title>Alarm Timer - Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="alarm-tone" src="audio.mp3" controls></audio>
    <div class="display-flex-col-center" id="main-box">
        <div>
            <p id="heading">Multiple Timers App</p>
        </div>
        <div id="timer-div" class="timer-div">
            <div class="display-flex-row-center gap-2rem timer-box">
                <p id="set-time">Set Time :</p>
                <div id="time-count" class="display-flex-row-center">
                    <p id="hour" contenteditable="true"placeholder="hh">00</p>
                    <p>:</p>
                    <p id="min" contenteditable="true"placeholder="mm">00</p>
                    <p>:</p>
                    <p id="sec" contenteditable="true"placeholder="ss">00</p>
                </div>
                <div id="set-btn">Set</div>
            </div>
        </div>
        <div id="current-timers-btn">Current Timers</div>

        <div id="timers-list" class="display-flex-col-center gap-2rem">
            <div id="current-timers">You have no timers currently</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
